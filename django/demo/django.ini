[uwsgi]
plugins=python
socket=127.0.0.1:8001
chdir=/data/Django/demo
pythonpath=/data/Django/demo
module=demo.wsgi:application
env=DJANGO_SETTINGS_MODULE=demo.settings
master=true
pidfile=/tmp/django-master.pid
vacuum=True
max-requests=512
daemonize=/var/log/uwsgi.log
touch-reload=/etc/uwsgi/apps-enabled/django.ini
